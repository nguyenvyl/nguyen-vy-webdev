    <div class="container-fluid">
      <h1>Login</h1>
      <form>
        <div ng-show="model.alert" class="alert alert-danger" role="alert">{{model.alert}}</div>
        <input ng-model="model.user.username" type="text" placeholder="username" class="form-control"
               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <input ng-model="model.user.password" type="password" placeholder="password" class="form-control"
               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <a ng-click="model.login()" class="btn btn-primary btn-block">Login</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
              <span class="fa fa-facebook"></span>
              Facebook
        </a>
        <a href="#/register" type="button" class="btn btn-success btn-block">Register</a>
      </form>
    </div>
